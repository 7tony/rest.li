final Configuration restliToolsConfig = project(':restli-tools').configurations.default
final String IDL_COMPAT_REQUIREMENT_NAME = 'rest.model.compatibility'

project.sourceSets.all { SourceSet sourceSet ->
  // test resources and .restspec.json files are not meant to be published
  if (sourceSet == project.sourceSets.test)
  {
    return
  }

  final String currIdlDirPath = "src${File.separatorChar}${sourceSet.name}GeneratedRest${File.separatorChar}idl"
  final FileTree currIdlFiles = project.fileTree(dir: currIdlDirPath, includes: ["**${File.separatorChar}*.restspec.json"])
  final String apiIdlDirRelativePath = "src${File.separatorChar}${sourceSet.name}${File.separatorChar}idl"
  final String dataSchemaRelativePath = "src${File.separatorChar}${sourceSet.name}${File.separatorChar}pegasus"
  final File apiIdlDir = apiProject.file(apiIdlDirRelativePath)

  final Task generateRestModelTask = project.tasks.findByName(sourceSet.name + 'GenerateRestModel')
  if (generateRestModelTask == null)
  {
    return
  }

  final Task publishIdlTask = project.task(sourceSet.name + 'PublishIdl',
                                           type: Copy,
                                           dependsOn: generateRestModelTask) {
    from currIdlFiles
    into apiIdlDir
  }

  final String currSnapshotDirPath = "src${File.separatorChar}${sourceSet.name}GeneratedRest${File.separatorChar}snapshot"
  final FileTree currSnapshotFiles = project.fileTree(dir: currSnapshotDirPath, includes: ["**${File.separatorChar}*.snapshot.json"])
  final String apiSnapshotDirRelativePath = "src${File.separatorChar}${sourceSet.name}${File.separatorChar}snapshot"
  final File apiSnapshotDir = apiProject.file(apiSnapshotDirRelativePath)

  final Task publishSnapshotTask = project.task(sourceSet.name + 'PublishSnapshot',
                                           type: Copy,
                                           dependsOn: generateRestModelTask) {
    from currSnapshotFiles
    into apiSnapshotDir
  }

  if (!currSnapshotFiles.empty)
  {
    final String compatLevel = (project.hasProperty(IDL_COMPAT_REQUIREMENT_NAME) ? project.property(IDL_COMPAT_REQUIREMENT_NAME)
    : 'equivalent')
    final Task checkSnapshotTask = project.task(sourceSet.name + 'CheckSnapshot',
                                           type: JavaExec,
                                           dependsOn: generateRestModelTask) {
      main = 'com.linkedin.restli.tools.snapshot.check.RestLiSnapshotCompatibilityChecker'
      classpath restliToolsConfig + restliToolsConfig.allArtifacts.files
      systemProperties(['generator.resolver.path': apiProject.file(dataSchemaRelativePath).path])
      args '--compat'
      args compatLevel
    }
    currSnapshotFiles.each {
      final String apiSnapshotFilePath = "${apiSnapshotDir.path}${File.separatorChar}${it.name}"
      checkSnapshotTask.args apiSnapshotFilePath
      checkSnapshotTask.args it
    }

    project.gradle.taskGraph.afterTask { task, TaskState state ->
      if (task == checkSnapshotTask && state.failure != null)
      {
        println()
        println('You may add "-Prest.model.compatibility=backwards" to the build command to allow backwards compatible changes in snapshot.')
        println('You may use "-Prest.model.compatibility=ignore" to ignore snapshot compatibility errors.')
        println('Documentation: https://github.com/linkedin/rest.li/wiki/Gradle-build-integration#compatibility')
      }
    }

    publishSnapshotTask.dependsOn(checkSnapshotTask)
    publishIdlTask.dependsOn(checkSnapshotTask)
  }

  project.tasks[sourceSet.getTaskName('', 'jar')].dependsOn(publishIdlTask, publishSnapshotTask)
}
